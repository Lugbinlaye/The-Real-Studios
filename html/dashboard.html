<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Dashboard | The Real Studios</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      // ⚠️ KEEPING YOUR KEY
      emailjs.init("u7sPiH_LPF8VFk5tP"); 
   })();
</script>

  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body>
  <div class="lang-wrapper">
  
</div>

<div class="dashboard-wrapper">

  <aside class="dashboard-sidebar">
    <nav class="sidebar-nav">
      <button class="nav-item active" data-section="home">Home</button>
      <button class="nav-item" data-section="create">Create Project</button>
      <button class="nav-item" data-section="projects">My Projects</button>
      <button class="nav-item" data-section="payments">Payments</button>
      <button class="nav-item" data-section="inbox">Inbox</button>
      <button id="logoutBtn" class="nav-item logout">Log Out</button>
       <div id="trs-lang-container"></div>
    </nav>
  </aside>
  

  <main class="dashboard-main">

    <video class="dashboard-video" autoplay muted loop playsinline>
      <source src="../assets/images/backgrounds/auth-video.mp4" type="video/mp4">
    </video>
    <div class="dashboard-overlay"></div>

   <section id="home" class="dashboard-section active">
  <div class="hero-container">
    <img src="../assets/images/logo.png" alt="The Real Studios" class="hero-logo">
    
    <h2 id="homeWelcome" class="hero-welcome">Welcome, Creator</h2>

    <h1 class="hero-tagline">
      If you can dream it,<br>
      <span class="text-highlight">we can create it.</span>
    </h1>
  </div>
</section>

    <section id="create" class="dashboard-section">
      <div class="create-wrapper">
        <h1 class="create-title">Create Project</h1>
        <p class="create-subtitle">Together, let’s create your dream.</p>

        <form id="dashboardForm" class="dashboard-form refined">
          <div class="form-row">
            <div class="form-group">
              <label>Project Name</label>
              <input type="text" name="projectName" required>
            </div>
            <div class="form-group">
              <label>Project Type</label>
              <select name="projectType" required>
                <option value="" disabled selected>Select type</option>
                <option>Brand Animation</option>
                <option>Video Production</option>
                <option>Photography</option>
                <option>Virtual Production</option>
              </select>
            </div>
          </div>

          <div class="form-group glass-focus">
            <label>Project Overview</label>
            <textarea name="projectDescription" rows="5" required></textarea>
          </div>

          <div class="form-group glass-focus">
            <label class="file-drop-zone">
              <input type="file" name="projectBrief" accept=".pdf,.doc,.docx" required>
              <span>Upload Project Brief (PDF or DOC)</span>
            </label>
          </div>

          <button type="submit" class="btn-primary submit-large">
            Submit Project
          </button>
        </form>
      </div>
    </section>

    <section id="projects" class="dashboard-section">
      <h2 class="section-title">My Projects</h2>
      <div id="projectsList" class="projects-grid">
        <div class="glass-card">Loading...</div>
      </div>
    </section>

    <section id="payments" class="dashboard-section">
      <h2 class="section-title">Invoices & Receipts</h2>
      <div id="paymentsList" class="projects-grid">
        <div class="glass-card">Loading financial records...</div>
      </div>
    </section>

    <section id="projectDetails" class="dashboard-section">
      <div id="projectDetailsContent" class="glass-card"></div>
    </section>

    <section id="inbox" class="dashboard-section">
      <h2 class="section-title">Inbox</h2>
      <div id="inboxList" class="projects-grid">
        <div class="glass-card">Loading messages...</div>
      </div>
    </section>

  </main>
</div>

<script type="module" src="../assets/js/dashboard.js"></script>
<script src="../assets/js/translation.js"></script>
</body>
</html>
