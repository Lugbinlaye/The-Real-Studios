<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studiova</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.svg" />
  <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../assets/libs/aos-master/dist/aos.css">
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>

  <!--  Page Wrapper -->
  <div class="page-wrapper overflow-hidden">

    <!--  Get in touch Section -->
   <section class="auth-section position-relative min-vh-100">

  <!-- VIDEO BACKGROUND -->
 <video
  class="auth-video"
  autoplay
  muted
  loop
  playsinline
  preload="auto"
>
  <source src="../assets/images/backgrounds/auth-video.mp4" type="video/mp4">
</video>


  <!-- DARK OVERLAY -->
  <div class="auth-overlay"></div>

  <!-- CONTENT -->
  <div class="auth-content d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-card">

      <!-- LOGO -->
      <div class="auth-logo">
        <img src="../assets/images/logos/logo-white.svg" alt="Studiova">
      </div>

      <!-- TOGGLE -->
      <div class="auth-toggle">
        <button class="auth-tab active" data-target="signin">Sign In</button>
        <button class="auth-tab" data-target="signup">Sign Up</button>
        <span class="auth-indicator"></span>
      </div>

      <!-- FORMS -->
      <div class="auth-forms">

        <!-- SIGN IN -->
        <form id="signin" class="auth-form active">
          <input type="email" placeholder="Email address" required>
          <input type="password" placeholder="Password" required>

          <button class="btn btn-main btn-round-full w-100">
            Sign In
          </button>

          <p class="auth-meta">Forgot password?</p>
        </form>

        <!-- SIGN UP -->
        <form id="signup" class="auth-form">
          <input type="text" placeholder="Full name" required>
          <input type="email" placeholder="Email address" required>
          <input type="password" placeholder="Password" required>

          <button class="btn btn-main btn-round-full w-100">
            Create Account
          </button>
        </form>

      </div>
    </div>
  </div>

</section>


  </div>

  <div class="get-template hstack gap-2">
    
    <button class="btn bg-primary p-2 round-52 rounded-circle hstack justify-content-center flex-shrink-0"
      id="scrollToTopBtn">
      <iconify-icon icon="lucide:arrow-up" class="fs-7 text-dark"></iconify-icon>
    </button>
  </div>


  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../assets/libs/aos-master/dist/aos.js"></script>
  <script src="../assets/js/custom.js"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
