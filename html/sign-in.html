<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studiova</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.svg" />
  <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../assets/libs/aos-master/dist/aos.css">
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>

  <div class="page-wrapper overflow-hidden">

    <section class="auth-section position-relative min-vh-100">

      <!-- VIDEO BACKGROUND -->
      <video class="auth-video" autoplay muted loop playsinline preload="auto">
        <source src="../assets/images/backgrounds/auth-video.mp4" type="video/mp4">
      </video>

      <!-- DARK OVERLAY -->
      <div class="auth-overlay"></div>

      <!-- CONTENT -->
      <div class="auth-content d-flex align-items-center justify-content-center min-vh-100">
        <div class="auth-card">

          <!-- LOGO -->
          <div class="auth-logo text-center mb-4">
            <img src="../assets/images/logos/logo-white.svg" alt="Studiova">
          </div>

          <!-- TOGGLE -->
          <div class="auth-toggle mb-4">
            <button class="auth-tab active" data-target="signin">Sign In</button>
            <button class="auth-tab" data-target="signup">Sign Up</button>
            <span class="auth-indicator"></span>
          </div>

          <!-- FORMS -->
          <div class="auth-forms">

            <!-- SIGN IN -->
            <form id="signin" class="auth-form active">
              <input type="email" name="signinEmail" placeholder="Email address" required>
              <input type="password" name="signinPassword" placeholder="Password" required>
              <button class="btn btn-main btn-round-full w-100">Sign In</button>
              <p class="auth-meta mt-2">Forgot password?</p>
            </form>

            <!-- SIGN UP -->
            <form id="signup" class="auth-form">

              <!-- 1. Full Name -->
              <input type="text" name="signupName" placeholder="Full Name" required>

              <!-- 2. Company Name -->
              <input type="text" name="companyName" placeholder="Company Name" required>

              <!-- 3. Email -->
              <input type="email" name="signupEmail" placeholder="Email Address" required>

              <!-- 4. Phone Number -->
              <input type="tel" name="phone" placeholder="Phone Number" required>

              <!-- 5. Physical Address -->
              <input type="text" name="address" placeholder="Physical Address" required>

              <!-- 6. City -->
              <input type="text" name="city" placeholder="City" required>

              <!-- 7. State/Province -->
              <input type="text" name="state" placeholder="State/Province" required>

              <!-- 8. Country -->
              <input type="text" name="country" placeholder="Country" required>

              <!-- 9. Website (if any) -->
              <input type="url" name="website" placeholder="Website (optional)">

              <!-- 10. Preferred Contact Method -->
              <select name="contactMethod" required>
                <option value="" disabled selected>Preferred Contact Method</option>
                <option>Email</option>
                <option>Phone</option>
                <option>WhatsApp</option>
              </select>

              <!-- Password -->
              <input type="password" name="signupPassword" placeholder="Password" required>

              <button class="btn btn-main btn-round-full w-100">Create Account</button>
            </form>

          </div>

        </div>
      </div>

    </section>

  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../assets/libs/aos-master/dist/aos.js"></script>
  <script src="../assets/js/custom.js"></script>

  <!-- Firebase & Auth -->
  <script type="module" src="../assets/js/auth.js"></script>

  <!-- Iconify -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
