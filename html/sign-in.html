<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TRS | Terminal_Uplink_v23</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</head>

<body style="background: #000; color: #fff; margin: 0; overflow-x: hidden;">

  <div class="page-wrapper overflow-hidden">
    <section class="auth-section position-relative min-vh-100">

     <video class="auth-video" autoplay muted loop playsinline preload="auto" 
       poster="../assets/images/backgrounds/fallback-frame.jpg"
       style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; filter: brightness(0.3) saturate(0.8);">
    <source src="../assets/images/backgrounds/auth-video.mp4" type="video/mp4">
</video>

<div class="auth-overlay" style="background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(5,5,5,0.9) 100%); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
      <div class="auth-content d-flex align-items-center justify-content-center min-vh-100" style="position: relative; z-index: 10;">
        
        <div class="glass-card auth-card" style="max-width: 550px; width: 95%; backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.15); padding: 45px; background: rgba(10,10,10,0.85); box-shadow: 0 0 50px rgba(0,0,0,0.5);">
          
          <div style="text-align: center; margin-bottom: 40px;">
            <img src="../assets/images/logos/logo-white.svg" alt="TRS" style="height: 55px; margin-bottom: 15px;">
            <div id="auth-telemetry" style="font-family: 'Space Mono'; font-size: 0.75rem; color: var(--studio-red); letter-spacing: 5px; font-weight: 700; text-transform: uppercase;">AWAITING_UPLINK_PROTOCOL</div>
          </div>

          <div class="auth-toggle-hud" style="display: flex; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 45px;">
            <button class="auth-tab active" data-target="signin-section">01_AUTHORIZE</button>
            <button class="auth-tab" data-target="signup-section">02_ENROLL</button>
          </div>

          <div class="auth-forms-container">

            <form id="signin" class="auth-form active">
              <span class="meta-label">Credential_Input</span>
              <input type="email" id="signinEmail" placeholder="ID@STUDIO.COM" required>
              
              <div class="password-wrapper">
                <input type="password" id="signinPassword" placeholder="PASSKEY" required>
                <iconify-icon icon="ph:eye-closed-bold" class="password-toggle" onclick="togglePasswordView(this)"></iconify-icon>
              </div>
              
              <button type="submit" class="btn-kinetic-red w-100">INITIATE_SESSION</button>
            </form>

            <form id="signup" class="auth-form" style="display: none;">
              <span class="meta-label">Identity_Selection</span>
              <div class="role-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                  <label class="kinetic-radio-card active" id="role-client">
                      <input type="radio" name="userRole" value="client" checked style="display: none;">
                      CLIENT_ENTITY
                  </label>
                  <label class="kinetic-radio-card" id="role-studio">
                      <input type="radio" name="userRole" value="studio" style="display: none;">
                      STUDIO_PARTNER
                  </label>
              </div>

              <span class="meta-label">Primary_Dossier</span>
              <input type="text" id="signupName" placeholder="LEGAL_NAME" required>
              <input type="email" id="signupEmail" placeholder="AUTH_EMAIL" required>
              
              <div id="studioExtraFields" style="display: none;">
                  <span class="meta-label">Technical_Vetting</span>
                  <select id="studioSpecialty">
                      <option value="" disabled selected>PRIMARY_SPECIALTY</option>
                      <option>3D Animation & VFX</option>
                      <option>Architecture & Design</option>
                      <option>Brand Identity</option>
                      <option>Software Engineering</option>
                  </select>
                  <select id="yearsExperience">
                      <option value="" disabled selected>EXPERIENCE_LEVEL</option>
                      <option>0-2 Years</option>
                      <option>3-5 Years</option>
                      <option>5+ Years</option>
                      <option>10+ Years</option>
                  </select>
                  <input type="text" id="portfolioUrl" placeholder="PORTFOLIO_LINK">
                  <input type="text" id="primaryTools" placeholder="PRIMARY_TOOLS (e.g. UNREAL, FIGMA)">
              </div>

              <span class="meta-label">Passkey_Security</span>
              <div class="password-wrapper">
                <input type="password" id="signupPassword" placeholder="CREATE_PASSKEY" required>
                <iconify-icon icon="ph:eye-closed-bold" class="password-toggle" onclick="togglePasswordView(this)"></iconify-icon>
              </div>

              <div class="strength-meter-container">
                  <div id="strength-bar" class="strength-bar"></div>
                  <div id="strength-text" class="strength-text">STRENGTH: WEAK</div>
              </div>

              <div class="password-wrapper">
                <input type="password" id="confirmPassword" placeholder="CONFIRM_PASSKEY" required>
                <iconify-icon icon="ph:eye-closed-bold" class="password-toggle" onclick="togglePasswordView(this)"></iconify-icon>
              </div>

              <button type="submit" class="btn-kinetic-red w-100">COMMIT_ENROLLMENT</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
