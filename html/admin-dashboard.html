<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Studiova</title>
  <link rel="stylesheet" href="../assets/css/dashboard.css">
  <link rel="stylesheet" href="../assets/css/admin-dashboard.css">
</head>
<body>

<div class="dashboard-wrapper">

  <!-- SIDEBAR -->
  <aside class="dashboard-sidebar">
    <div class="sidebar-logo">
      <img src="../assets/images/logos/logo-white.svg" alt="Studiova">
    </div>
    <nav class="sidebar-nav">
      <button data-section="home" class="nav-item active">Home</button>
      <button data-section="projects" class="nav-item">Projects</button>
      <button data-section="messages" class="nav-item">Messages</button>
      <button id="logoutBtn" class="nav-item logout">Log Out</button>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="dashboard-main">

    <!-- VIDEO BACKGROUND -->
    <video class="dashboard-video" autoplay muted loop playsinline>
      <source src="../assets/images/backgrounds/auth-video.mp4" type="video/mp4">
    </video>
    <div class="dashboard-overlay"></div>

    <!-- HOME SECTION -->
    <section id="home" class="dashboard-section active">
      <h1 class="welcome-big">
        Welcome Admin<br>
        <span class="studio-name">Theory Studios</span>
      </h1>

      <div class="home-gallery glass-wide">
        <!-- Optional: client logos or highlights -->
      </div>
    </section>

    <!-- PROJECTS SECTION -->
    <section id="projects" class="dashboard-section">
      <h2 class="section-title">All Projects</h2>
      <div id="adminProjectsList" class="projects-grid"></div>

      <!-- Project Detail Modal -->
      <div id="projectDetailModal" class="modal glass-card hidden">
        <button id="closeProjectModal" class="btn-close">âœ•</button>
        <h3 id="modalProjectTitle"></h3>
        <p><strong>Client:</strong> <span id="modalClientName"></span></p>
        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <p><strong>Progress:</strong> <span id="modalProgress"></span>%</p>
        <p><strong>Description:</strong></p>
        <p id="modalDescription"></p>

        <label>Update Status:</label>
        <select id="updateStatus">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>

        <label>Update Progress (%):</label>
        <input type="number" id="updateProgress" min="0" max="100">

        <label>Proposed Timeline / Notes:</label>
        <textarea id="updateTimeline"></textarea>

        <button id="saveProjectUpdate" class="btn-primary glass-btn">Save Updates</button>
        <a id="downloadBrief" class="btn-primary glass-btn" href="#" target="_blank">Download Project Brief</a>
      </div>
    </section>

    <!-- MESSAGES SECTION -->
    <section id="messages" class="dashboard-section">
      <h2 class="section-title">Client Messages</h2>
      <div id="messagesList" class="messages-grid glass-wide">
        <!-- Loaded dynamically -->
      </div>
    </section>

  </main>

</div>

<script type="module" src="../assets/js/admin-dashboard.js"></script>
</body>
</html>
